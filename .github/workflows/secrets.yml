name: Print Environment Vars and Secrets

on:
  workflow_dispatch:

jobs:
  print-values:
    runs-on: ubuntu-latest
    environment: development  # ðŸ‘ˆ required

    steps:
      - name: Print variable
        env:
          MY_ENV_VAR: ${{ vars.DEVELOPMENT }}
        run: echo "My Development Environment Variable is $MY_ENV_VAR"

      - name: Print secret
        env:
          MY_SECRET_VAR: ${{ secrets.DEVELOPMENT }}
        run: echo "My Development Environment Secret is $MY_SECRET_VAR"
        # will show as "***" if masking kicks in
