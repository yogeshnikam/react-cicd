name: Print Environment Vars and Secrets

on:
  workflow_dispatch:

jobs:
  print-values:
    runs-on: ubuntu-latest
    environment: development  # ðŸ‘ˆ THIS is required to access env vars/secrets

    steps:
      - name: Print environment variable
        run: echo "Environment Variable: $DEVELOPMENT"
        env:
          DEVELOPMENT: ${{ vars.DEVELOPMENT }}

      - name: Print secret (masked in logs)
        run: echo "Secret is set"
        env:
          DEVELOPMENT_SECRET: ${{ secrets.DEVELOPMENT }}
