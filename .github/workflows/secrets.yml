name: Secrets and Environment Variables

on: 
  workflow_dispatch:

jobs:
  top-secrets:
    runs-on: ubuntu-latest
    env:
      MY_ENV_VAR: ${{ vars.DEVELOPMENT }}
    steps:
      - name: Read a Variable
        run: echo "My DEVELOPMENT ENV Variable is $MY_ENV_VAR"

  top-secret-development:
    runs-on: ubuntu-latest
    env:
      MY_SECRET_VAR: ${{ secrets.DEVELOPMENT }}
    steps:
      - name: Use a Secret (safely)
        run: echo "My DEVELOPMENT ENV Secret is set"
        # Avoid printing secret values directly!
