name: Secrets and Envoirnment Variables

on: workflow_dispatch

jobs:
  top-secrets:
    runs-on: ubuntu-latest
    
    steps:
     - name: Read A variable
       run: echo "My DEVELOPMENT ENV Variable is ${{vars.DEVELOPMENT}}"


  top-secret-development:
     runs-on: ubuntu-latest
     
     steps:
     - name: Read A Secrets
       run: echo "My DEVELOPMENT ENV Secret is ${{secrets.DEVELOPMENT}}"
     
  
